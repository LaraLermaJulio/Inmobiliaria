<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Inmobiliaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-left">
            <div class="curve-overlay"></div>
            <div class="login-content">
                <h1>Inmoviliaria</h1>
                <p>Encuentra tu hogar ideal</p>
            </div>
        </div>
        <div class="login-right">
            <div class="login-form">
                <h2>Bienvenido</h2>
                <form action="../Index.html" method="GET">
                    <div class="form-group">
                        <span class="input-icon material-icons">mail_outline</span>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <span class="input-icon material-icons">lock_outline</span>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-button">Iniciar sesión</button>
                </form>
                <div class="forgot-password">
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
