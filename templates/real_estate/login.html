{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Inmobiliaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-left">
            <div class="curve-overlay"></div>
            <div class="login-content">
                <h1>Inmobiliaria</h1>
                <p>Encuentra tu hogar ideal</p>
            </div>
        </div>
        <div class="login-right">
            <div class="login-form">
                <h2>Bienvenido</h2>
                {% if form_errors %}
                <div class="error-message">
                    {{ error_message }}
                </div>
                {% endif %}
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <span class="input-icon material-icons">mail_outline</span>
                        <input type="text" name="username" id="id_username" placeholder="Nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <span class="input-icon material-icons">lock_outline</span>
                        <input type="password" name="password" id="id_password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="login-button">Iniciar sesión</button>
                </form>
                <input type="hidden" name="next" value="/admin/">
            </div>
        </div>
    </div>
</body>
</html>
